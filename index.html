<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Personal To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Personal To-Do List</h1>
    
    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-desc" placeholder="Task Description" required></textarea>
      <select id="task-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button type="submit">Add Task</button>
    </form>
    <!-- Add Filter Buttons Above Task List -->
<div id="filters">
    <button class="filter-btn" data-category="All">All</button>
    <button class="filter-btn" data-category="Work">Work</button>
    <button class="filter-btn" data-category="Personal">Personal</button>
    <button class="filter-btn" data-category="Urgent">Urgent</button>
  </div>
  
    <!-- Task List -->
    <div id="task-list">
      <!-- Tasks will be dynamically inserted here -->
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
